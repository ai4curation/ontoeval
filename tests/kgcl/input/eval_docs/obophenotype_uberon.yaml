- pr3059: "Obsolete terms for insect anlagen\nA few structures of insects represented\
    \ in Uberon have currently two types of precursors:\n* an \u2018[anlage](http://purl.obolibrary.org/obo/UBERON_0006688)\u2019\
    ;\n* a \u2018[primordium](http://purl.obolibrary.org/obo/UBERON_0001048)\u2019\
    .\nThe difference between the two being that an anlage is not yet morphologically\
    \ distinguishable from the surrounding tissues, contrary to a primordium.\nSo\
    \ we have, for example:\n* \u2018[insect Bolwig organ](http://purl.obolibrary.org/obo/UBERON_6005805)\u2019\
    \n  * \u2018[develops from](http://purl.obolibrary.org/obo/RO_0002202)\u2019 some\
    \ \u2018[insect Bolwig organ primodium](http://purl.obolibrary.org/obo/UBERON_6005830)\u2019\
    \n    * \u2018[develops from](http://purl.obolibrary.org/obo/RO_0002202)\u2019\
    \ some \u2018[insect visual primordium](http://purl.obolibrary.org/obo/UBERON_6001059)\u2019\
    \n      * \u2018[develops from](http://purl.obolibrary.org/obo/RO_0002202)\u2019\
    \ some \u2018[insect visual anlage](http://purl.obolibrary.org/obo/UBERON_6005434)\u2019\
    \nIt is not obvious that this level of precision is really useful in the context\
    \ of Uberon.\nIn addition, we also have \u2018[insect anlage in statu nascendi](http://purl.obolibrary.org/obo/UBERON_6005413)\u2019\
    , which refers to an even earlier stage than the anlage, and whose usefulness\
    \ is even more dubious.\nSo the proposal here is to:\n* **obsolete** \u2018[insect\
    \ anlage in statu nascendi](http://purl.obolibrary.org/obo/UBERON_6005413)\u2019\
    ;\n* where we we have both a term for an anlage and a term for the primordium\
    \ which develops from it, **obsolete** the term for the anlage and suggest the\
    \ term for the primordium as replacement; the terms concerned would be:\n  * \u2018\
    [insect abdominal histoblast anlage](http://purl.obolibrary.org/obo/UBERON_6017021)\u2019\
    \n  * \u2018[insect adult clypeo-labral anlage](http://purl.obolibrary.org/obo/UBERON_6004203)\u2019\
    \n  * \u2018[insect clypeo-labral anlage](http://purl.obolibrary.org/obo/UBERON_6005439)\u2019\
    \n  * \u2018[insect visual anlage](http://purl.obolibrary.org/obo/UBERON_6005434)\u2019\
    .\nSlightly related to this issue, we also have two instances of situations where\
    \ an intermediate anlage could probably be removed:\n* \u2018[insect dorsal ectoderm](http://purl.obolibrary.org/obo/UBERON_6000112)\u2019\
    \n  * \u2018[develops from](http://purl.obolibrary.org/obo/RO_0002202)\u2019 some\
    \ \u2018[insect dorsal ectoderm anlage](http://purl.obolibrary.org/obo/UBERON_6005428)\u2019\
    \n    * \u2018[part of](http://purl.obolibrary.org/obo/BFO_0000050)\u2019 some\
    \ \u2018[insect ectoderm anlage](http://purl.obolibrary.org/obo/UBERON_6005427)\u2019\
    \nand\n* \u2018[insect trunk mesoderm](http://purl.obolibrary.org/obo/UBERON_6000128)\u2019\
    \n  * \u2018[develops from](http://purl.obolibrary.org/obo/RO_0002202)\u2019 some\
    \ \u2018[insect trunk mesoderm anlage](http://purl.obolibrary.org/obo/UBERON_6005436)\u2019\
    \n    * \u2018[part of](http://purl.obolibrary.org/obo/BFO_0000050)\u2019 some\
    \ \u2018[insect mesoderm anlage](http://purl.obolibrary.org/obo/UBERON_6000104)\u2019\
    \nIn both instances, the intermediate anlage (\u2018[insect dorsal ectoderm anlage](http://purl.obolibrary.org/obo/UBERON_6005428)\u2019\
    \ and \u2018[insect trunk mesoderm anlage](http://purl.obolibrary.org/obo/UBERON_6005436)\u2019\
    ) is the only term that is \u2018[part of](http://purl.obolibrary.org/obo/BFO_0000050)\u2019\
    \ the larger anlage.\nThe proposal here is to:\n* **obsolete** \u2018[insect dorsal\
    \ ectoderm anlage](http://purl.obolibrary.org/obo/UBERON_6005428)\u2019 and say\
    \ that \u2018[insect dorsal ectoderm](http://purl.obolibrary.org/obo/UBERON_6000112)\u2019\
    \ \u2018[develops from](http://purl.obolibrary.org/obo/RO_0002202)\u2019 the \u2018\
    [insect ectoderm anlage](http://purl.obolibrary.org/obo/UBERON_6005427)\u2019\
    \ directly;\n* likewise for \u2018[insect trunk mesoderm anlage](http://purl.obolibrary.org/obo/UBERON_6005436)\u2019\
    .\nIf you have any concerns or thoughts about those proposals, please share them\
    \ below.\nThe only stakeholder I can think of is GO, but they are currently not\
    \ using any \u201Canlage\u201D terms in their own definitions. The earliest developmental\
    \ structures they use are primordia, so they wouldn\u2019t be affected."
