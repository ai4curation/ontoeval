- pr2450: "Bug category: is linking functional brain description with anatomical brain\
    \ regions an error?\nIn preparing material from the ferret brain to be added to\
    \ Uberon (issue #2352), we came across a possible error in UBERON brain design,\
    \ or at least a question on how to specify it. (@shawntanzk )\nIn some animals,\
    \ functional areas are grouped by their association with an anatomical feature\
    \ of the brain, such as a gyrus, sulcus, or lobe. We've run into a problem in\
    \ that these relationships are not invariant across species. For example, in humans,\
    \ primary visual cortex, secondary visual cortex, and visual association cortex\
    \ are all classified as \u201Cpart of\u201D visual cortex (UBERON_0000411), where\
    \ visual cortex is \u201Cpart of\u201D occipital cortex (UBERON_0016540). \nHowever,\
    \ in ferret, there exists several functional areas that should be classified as\
    \ \u201Cpart of\u201D visual cortex by their function, but are located in temporal\
    \ or parietal regions and thus should not be considered \u201Cpart of\u201D occipital\
    \ cortex.\nAs an example, ferret areas 20a (temporal visual area a), 20b (temporal\
    \ visual area b) and the posterior suprasylvian area (PS) are identified as being\
    \ \u201Ctemporal\u201D in their anatomical position and have visual function (Manger,\
    \ Nakamura, Valentiniene & Innocenti, 2004; Hommona-Ludiye, Manger & Bourne, 2010).\n\
    Presumably, the relationship between \"visual cortex\" being \"part of\" \"occipital\
    \ lobe\" comes from the human or monkey, where most (but not all) of the visual\
    \ areas are in the occipital lobe.\nAs another example, the posterior parietal\
    \ rostral cortical area (PPr) and posterior parietal caudal area (PPc) are visual\
    \ in function and defined as being \u201Cparietal\u201D anatomically (Manger,\
    \ Masiello & Innocenti, 2002; Dell, Innocenti, Hilgetag, & Manger, 2019).\nHere\
    \ we are a little stuck. It would seem the right thing to do would be to somehow\
    \ clarify that \"visual cortex\" is \"part of\" \"occipital lobe\" only in humans\
    \ or primates. Ferrets don't have formal lobe definitions that we can uncover.\n\
    The problem: if someone searches for all areas that are \u201Cpart of\u201D occipital\
    \ cortex, and if we say that these areas in ferret temporal cortex are \u201C\
    part of\u201D \u201Cvisual cortex\u201D, then, because \u201Cvisual cortex\u201D\
    \ is part of \u201Coccipital cortex\u201D, all of these ferret temporal areas\
    \ will be identified.\nPerhaps the fix is to say \u201Cvisual cortex\u201D \u201C\
    overlaps\u201D \"occipital cortex\u201D ?? That is true in all mammals. That would\
    \ be a big in the current UBERON for the big sensory functional categories.\n\
    An alternative would be to modify it so that being \"part of\" certain anatomical\
    \ regions needs some sort of \"in taxa\" modifier to be right. Is that a better\
    \ way or is the better way to say \u201Coverlaps\u201D?\nThanks\nSteve\n**Uberon\
    \ term**\n**Bug description**"
