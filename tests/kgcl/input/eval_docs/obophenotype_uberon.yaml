- pr2726: "NTR: cervical transformation zone epithelium\n**Comment:** The following\
    \ term is needed to indicate the origin of the tissues used establish cell lines\
    \ annotated in Cellosaurus. Many thanks\n**Preferred term label:** cervical transformation\
    \ zone epithelium\n**Synonyms** \ntransformation zone of the cervix\ncervix transition\
    \ zone\n**Definition** The cervix contains two kinds of cells: rectangular columnar\
    \ cells and flat, scale-like squamous cells. Columnar cells are constantly changing\
    \ into squamous cells in an area of the cervix called the transformation (transitional)\
    \ zone. [https://myhealth.alberta.ca/Health/Pages/conditions.aspx?hwid=stt11635].\
    \ The endocervical canal is lined with glandular epithelium, and the ectocervix\
    \ is lined with squamous epithelium. The squamous epithelium meets the glandular\
    \ epithelium at the squamocolumnar junction (SCJ). The SCJ is dynamic and moves\
    \ during early adolescence and during a first pregnancy. The original SCJ originates\
    \ in the endocervical canal, but as the cervix everts during these times, the\
    \ SCJ comes to lie on the ectocervix and becomes the new SCJ. In colposcopy terminology,\
    \ the SCJ is this new SCJ. The epithelium between these two SCJs is the TZ or\
    \ transition zone, and its position is also variable. It may be small or large\
    \ and usually becomes more ectocervical during a woman\u2019s reproductive years,\
    \ returning to an endocervical position after menopause. [https://www.ncbi.nlm.nih.gov/books/NBK568392/]\n\
    **Parent term** cervix epithelium UBERON:0004801\n**Your nano-attribution (ORCID)**\
