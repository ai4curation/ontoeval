    **Bug description**

    ''apocrine sweat gland'' is classified as a sweat gland and as a merocrine (AKA
    eccrine) gland.  It is therefore not classified under the defined class ''skin
    apocrine gland'' (which has no children).

    The terminology here  is rather confusing.  The term has the following note:

    ''curator notes'' "A note of confusion is the difference between apocrine secretion
    and apocrine sweat gland. Apocrine secretion refers to the apical loss of a cell''s
    membrane to create cell blebs, thus creating a secretory product. Apocrine sweat
    gland refers to a structure, not a secretion process. Apocrine sweat glands actually
    use a merocrine type secretion, or that mediated by exocytosis of secretory granules.
    When ''apocrine gland'' is used without the word sweat, it is often referring
    to the gland which uses merocrine secretion, and not the secretion method. The
    important difference in apocrine sweat gland structure is its larger lumen, compared
    to the more narrow lumen of the eccrine sweat gland."^^xsd:string'
