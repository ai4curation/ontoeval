- pr3319: 'Revise subclasses of ''subdivision of oviduct''

    Exploring CL, we have found that there are cell types from endometrium and vagina
    that wrongly classified as part_of fallopian tube. This is caused as oviduct in
    Uberon comprises from the ovaries until the exterior of the body:

    > A tube or collection of tubes in an animal from the ovaries to the outside of
    the body.

    Therefore, uterus and vagina are ''subdivision of oviduct. However, the logical
    definition of ''fallopian tube'' is:

    ` ''subdivision of oviduct'' and (''part of'' some oviduct) and (''develops from''
    some ''Mullerian duct'')`

    The uterus and the upper part of the vagina develop from the ''Mullerian duct''
    (although in Uberon only ''upper part of vagina'' contains the axiom), resulting
    in being classified as part of the ''fallopian tube''.

    Therefore, the logical definition of ''fallopian tube'' should be removed.

    Moreover, ''oviduct epithelium'' is part_of the ''fallopian tube''. This should
    be the opposite in agreement with the current definitions of oviduct and fallopian
    tube.

    cc @cmungall what do you think of these proposed changes?  For reference, I think
    you added this editor note to oviduct:

    > sometimes oviduct is used interchangeably with follaopian tube. Here they are
    different - the oviduct connects the gonad to the outside in a variety of animals.
    The mammal-class fallopian tube is derived from the mullerian duct and connects
    the gonads/infubdibulum to the uterus'
