    **Definition (free text, please give PubMed ID)**\nThe most distal part of a chorionic\
    \ villus. A chorionic terminal villus is a grape-like structure characterized\
    \ by a high degree of capillarization and highly dilated sinusoids. A terminal\
    \ villus has less stroma and a discontinuous cytotrophoblast layer, and contain\
