    **Parent term (use https://www.ebi.ac.uk/ols/ontologies/uberon)**\n'chorionic\
    \ villus'\n'develops into' some 'chorionic stem villus'\n'has part' some 'Hofbauer\
    \ cell'\n'develops from' some 'chorionic mesenchymal villus'\n**Your nano-attribution\
    \ (ORCID)**\nhttps://orcid.org/0000-0001-6677-8489\n--------\n**Preferred term\
    \ label:**\nchorionic mature intermediate villus\n**Synonyms**\nmature intermediate\
    \ villus [PMID:21452443](https://www.ncbi.nlm.nih.gov/books/NBK53256/)\n**Definition\
    \ (free text, please give PubMed ID)**\nA slender branch of a chorionic stem villus.\
