    \ a diameter ranging from about 3000\_\u03BCm (trunci near the chorionic plate)\
    \ to 80\_\u03BCm (smallest ramuli chorii). [PMID:9260835](https://doi.org/10.1002/(sici)1097-0029(19970701/15)38:1/2%3C29::aid-jemt5%3E3.0.co;2-p),\
    \ [doi:10.1007/978-3-030-84725-8](https://doi.org/10.1007/978-3-030-84725-8)\n\
    **Parent term (use https://www.ebi.ac.uk/ols/ontologies/uberon)**\n'chorionic\
    \ villus'\n'develops from' some 'chorionic immature intermediate villus'\n'branching\
    \ part of' some 'chorionic villous tree'\n**Your nano-attribution (ORCID)**\n\
    https://orcid.org/0000-0001-6677-8489\n--------\n**Preferred term label:**\nchorionic\
