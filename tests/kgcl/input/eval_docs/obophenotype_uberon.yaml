    ------\n**Preferred term label:**\nchorionic stem villus\n**Synonyms**\nplacental\
    \ stem villus [PMID:9260835](https://doi.org/10.1002/(sici)1097-0029(19970701/15)38:1/2%3C29::aid-jemt5%3E3.0.co;2-p)\n\
    **Definition (free text, please give PubMed ID)**\nThe central branch of a chorionic\
