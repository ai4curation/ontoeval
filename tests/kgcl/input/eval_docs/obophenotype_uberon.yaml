- pr2953: 'Relationship between ''terminal bronchiole'' and ''secondary pulmonary
    lobule''

    **Uberon term**

    ''terminal bronchiole'' UBERON:0002187

    ''secondary pulmonary lobule'' UBERON:0010369

    **Suggested revision and reasons**

    No relationship between these terms exists currently in uberon. The current definition
    of `secondary pulmonary lobule` is:

    > A unit of lung supplied by three to five terminal bronchioles and contained
    by fibrous septa.

    This definition is supported by the dbxref [PMID:3259815](https://www.ajronline.org/doi/epdf/10.2214/ajr.151.1.21):

    ![image](https://github.com/obophenotype/uberon/assets/94959119/0acec19e-b24c-460c-aaf5-2ecdb393839b)

    and this article https://doi.org/10.1148/93.3.507:

    > The secondary pulmonary lobule can be defined in two ways: [...] and (b) a unit
    of lung structure supplied by a cluster of three to five terminal bronchioles.

    However, in the dbxref [PMID:3259815](https://www.ajronline.org/doi/epdf/10.2214/ajr.151.1.21),
    it also can be found:

    ![image](https://github.com/obophenotype/uberon/assets/94959119/1f1f9cd4-b9cc-421a-9554-8acd97044565)

    ![image](https://github.com/obophenotype/uberon/assets/94959119/0c9d67da-39da-47de-824c-f9698dbe5fe1)

    The RO term in supplies is only applied in arteries:

    > Relation between an arterial structure and another structure, where the arterial
    structure acts as a conduit channeling fluid, substance or energy.

    And the parent property `connected to` doesn''t seem adequate as from the last
    definition the `terminal bronchiole` is inside the `secondary pulmonary lobule`
    (partly or completely).

    Therefore, the object properties that would be most appropriate would be `part
    of` if all and the whole terminal bronchioles are inside the secondary pulmonary
    lobules, or `overlaps` if all terminal bronchioles are partly inside the secondary
    pulmonary lobules.

    In this [article](https://www.semanticscholar.org/paper/Thin-section-CT-of-the-secondary-pulmonary-lobule%3A-Webb/659e8cbf37f651ca37166afedc1acdde89e07b19)
    (behind a paywall but figures and tables are available), the diagram shows that
    the terminal bronchiole is inside the lobule and is the lobular bronchiole that
    enters in the secondary pulmonary lobule:

    ![image](https://github.com/obophenotype/uberon/assets/94959119/bcf81db2-f9eb-418a-ab97-8a4818b4e0af)

    Therefore, it seems appropriate to add the axiom `terminal bronchiole SubclasOf
    ''part of'' some ''secondary pulmonary lobule''`

    ```[tasklist]

    ### Tasks

    - [ ] Add terminal bronchiole SubclasOf ''part of'' some ''secondary pulmonary
    lobule

    - [ ] Update ''terminal bronchiole'' text definition to reflect the new relationship

    ```'
