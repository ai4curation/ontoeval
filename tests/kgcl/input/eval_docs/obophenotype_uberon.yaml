- pr2878: "Issues with 'insect histoblast' and 'insect histoblast nest'\nWe have the\
    \ following terms in Uberon:\n* [insect histoblast](http://purl.obolibrary.org/obo/UBERON_6001789)\n\
    \  * [insect histoblast nest](http://purl.obolibrary.org/obo/UBERON_6001790)\n\
    \    * [insect dorsal histoblast nest abdominal](http://purl.obolibrary.org/obo/UBERON_6001791)\n\
    \      * [insect anterior dorsal histoblast nest abdominal](http://purl.obolibrary.org/obo/UBERON_6001792)\n\
    \    * [insect posterior dorsal histoblast nest abdominal](http://purl.obolibrary.org/obo/UBERON_6001809)\n\
    There are several issues here:\n1. _Insect histoblast_ refers to a cell type,\
    \ so that term belongs to CL (where there is already a [histoblast](http://purl.obolibrary.org/obo/CL_0000373)\
    \ term, so the Uberon term is redundant).\n2. A histoblast nest is made of histoblasts,\
    \ it\u2019s not a kind of histoblast, so _insect histoblast nest_ is misclassified.\n\
    3. _Insect posterior dorsal histoblast nest abdominal_ seems misclassified as\
    \ well \u2013 it should be at the same level as _insect anterior dorsal histoblast\
    \ nest abdominal_.\n4. Actually I question the usefulness of the three terms below\
    \ _insect histoblast nest_ for Uberon. Given that _insect histoblast nest_ is\
    \ already mapped to the equivalent term in FBbt, I think Uberon should cut the\
    \ tree at this point."
