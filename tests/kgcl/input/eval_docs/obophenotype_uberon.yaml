- pr2299: '''glomerular visceral epithelium'' should be part of (or merged with) glomerular
    visceral layer

    ''glomerular visceral epithelium'' currently has no definition.

    The only reason I can see to keep both terms would be if we need to include basement
    membrane as part of the layer but not part of the epithelium, however, the basement
    membrane is currently separate and appears to be a composite structure coming
    from visceral epithelium and underlying endothelium, so probably not:

    https://www.ebi.ac.uk/ols/ontologies/uberon/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FUBERON_0005777'
