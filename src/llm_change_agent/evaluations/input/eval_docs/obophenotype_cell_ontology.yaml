- pr2331: "[NTR] Protoplasmic Astrocyte, Fibrous Astrocyte, Interlaminar Astrocyte.\n\
    Please check that the term does not already exist by using the ontology search\
    \ tool OLS:\nhttps://www.ebi.ac.uk/ols4/ontologies/cl\nI was having a look at\
    \ this paper [PMID:37824655](https://pubmed.ncbi.nlm.nih.gov/37824655/) and I\
    \ have realised some astrocytes terms are missing:\n###  protoplasmic astrocyte\
    \ \n**Definition**\nAn astrocyte cell that has highly branched protrusions, its\
