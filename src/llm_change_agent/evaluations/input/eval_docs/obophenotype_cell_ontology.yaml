    "Displaced amacrine cells (dACs) are a subpopulation of Sox2 expressing ACs that
    migrate further than other ACs, and come to lie basal to the IPL in the ganglion
    cell layer (Galvez et al., 1977; Taranova et al., 2006). dACs still have their
    neurites extending apically into the IPL, and therefore exhibit an inverted polarity
    with respect to the other AC subtypes."

