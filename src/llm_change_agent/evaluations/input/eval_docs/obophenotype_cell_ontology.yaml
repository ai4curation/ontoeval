    \ [PMID:25904839](https://pubmed.ncbi.nlm.nih.gov/25904839/).\nThe protoplasmic\
    \ astrocyte is involved in the formation and elimination of the synapses, in the\
    \ clearance of glutamate, in the modulation of synaptic functions and in the regulation\
    \ of blood flow in response to synaptic activity [PMID:25904839](https://pubmed.ncbi.nlm.nih.gov/25904839/).\n\
    **Parent cell type term** (check the hierarchy here https://www.ebi.ac.uk/ols4/ontologies/cl)\n\
    [astrocyte of the cerebral cortex](http://purl.obolibrary.org/obo/CL_0002605)\n\
    **Anatomical structure where the cell type is found** (check Uberon for anatomical\
    \ structures: https://www.ebi.ac.uk/ols4/ontologies/uberon)\n[neocortex](http://purl.obolibrary.org/obo/UBERON_0001950)\n\
    **comments**\nThis astrocyte extends its branches to several hundred of dendrites\
    \ to multiple neurons to envelope 100.000 or more synapses[PMID:20012068](https://pubmed.ncbi.nlm.nih.gov/20012068).\
    \ In humans, a protoplasmic astrocyte has an average diameter of 142 \xB5m, and\
    \ its diameter ranges between 100 and 400 \xB5m. In rodents the average diameter\
    \ of a protoplasmic astrocites is 56 \xB5m [PMID:19279265](https://pubmed.ncbi.nlm.nih.gov/19279265).\n\
    ### fibrous astrocyte\n**Definition**\nAn astrocyte cell with long fiber-like\
    \ processes, the soma of this astrocyte is part of the white matter and its soma\
    \ and processes are oriented along the white matter tracts [PMID:22144298](https://pubmed.ncbi.nlm.nih.gov/22144298).\
    \ This astrocyte type has several contacts with the vasculature of the nervous\
    \ system and is involved in metabolic support. [PMID:28280934](https://pubmed.ncbi.nlm.nih.gov/28280934/).\n\
    **Parent cell type term**\n[astrocyte](http://purl.obolibrary.org/obo/CL_0000127)\n\
    **comments**\nIn humans, a fibrous astrocyte diameter is around 182 \xB5m whereas\
