    **Anatomical structure where the cell type is found** (check Uberon for anatomical\
    \ structures: https://www.ebi.ac.uk/ols4/ontologies/uberon)\n[white matter](http://purl.obolibrary.org/obo/UBERON_0002316)\n\
    ### interlaminar astrocyte\nAn astrocyte type that presents radial protrusions\
