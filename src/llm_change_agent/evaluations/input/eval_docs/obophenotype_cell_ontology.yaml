- pr2147: 'obsolete native cell and animal cell, they are confusing and cause missing
    inferences

    These seem to be used randomly in logical definitions.

    * ''native cell'' is genus in cellHasPlasmaMembranePartX

    * ''cell'' is used as genus in the others

    * ''animal cell'' is never a genus as far as DPs are concerned

    However, animal cell is widely (but not consistently) used as a genus in practice.

    This leads to oddities such as His-purkinje cell not being an animal cell:

    <img width="1136" alt="image" src="https://github.com/obophenotype/cell-ontology/assets/50745/35a12365-da38-4502-b190-796f72e75e65">

    (weirdly the inference is added at release time - I assume some property chain
    to taxa is not being imported correctly in the edit file)

    Others that are clearly animal cells are not classified as such:

    <img width="256" alt="image" src="https://github.com/obophenotype/cell-ontology/assets/50745/62f1e13f-5c15-472d-ac04-613b492254f4">

    It''s very easy to do this kind of analysis with OAK; here are all cells that
    are not animal cells:

    `cl info .desc//p=i ''cell'' .not .desc//p=i ''animal cell''`

    it''s not too bad - the majority of these are truly generic (and also useless/silly
    groupings but that''s another issue)

    However we are leaving ourselves open to many more missing classifications, this
    is not good

    There are likely a large number of cryptic missing inferences in other ontologies
    when they use CL

    # Proposal 1: Obsolete native cell and animal cell

    These have no purpose other than to confuse. If you want to filter CL by species
    there are better ways.

    Having both is especially confusing and terminologically inconsistent, because
    animal cell is already a native cell. if we care to subdivide at the top level
    why not further down?

    Note I am not proposing we get rid of cancel cell line cell etc. They stay as
    subclasses of ''cell''

    # Proposal 2: Obsolete animal cell and use native cell consistently in all DPs

    # Proposal 3: Keep both but be very clear and consistent in DPs'
