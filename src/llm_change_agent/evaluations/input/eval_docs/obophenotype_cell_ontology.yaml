- pr2487: '[Class hierarchy] Not all trophobast cells are part of blastocyst

    **CL term**

    [trophoblast cell](http://purl.obolibrary.org/obo/CL_0000351)

    **Comments**

    There are extravillous trophoblast cells that invade the decidualized endometrium
    and myometrium or migrate in a retrograde direction along the spiral arteries
    ([PMID:11337369](https://pubmed.ncbi.nlm.nih.gov/11337369)). Therefore, these
    trophoblast cells are not part of the blastocyst and the axiom should be changed.
    The main problem is that these cells are in both fetal and maternal origin structures.

    A possible solution might be to add in Uberon `trophoblast'' SubclassOf ''has
    part'' some ''trophoblast cell''`.

    This cell type differentiates from ''trophectodermal cell''. Therefore, `''develops
    to'' some ''trophectodermal cell''` should be added.

    The definition should also be modifies to reflect trophoblast location and functions.

    **Current definition**

    A cell lining the outside of the blastocyst. After binding to the endometrium,
    trophoblast cells develop into two distinct layers, an inner layer of mononuclear
    cytotrophoblast cells and an outer layer of continuous multinuclear cytoplasm,
    the syncytiotrophoblast cells, which form the early fetal-maternal interface.

    **Proposed definition**

    An extraembryonic cell that develops from a trophectodermal cell and is part of
    the outer layer of the blastocyst and can invade other structures in the uterus
    once the blastocyst implant into the uterine wall. A trophoblast cell is involved
    in the implantation of the embryo into the uterine wall, placental formation,
    remodellation of maternal vasculature in the uterus, nutrient and gas exchange,
    hormone production, and immune modulation to support fetal development.

    doi:10.1007/978-3-030-84725-8

    PMID:37630754'
