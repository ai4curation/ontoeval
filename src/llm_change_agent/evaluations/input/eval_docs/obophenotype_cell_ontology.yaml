    https://orcid.org/0000-0001-6677-8489

    https://orcid.org/0000-0003-4969-670X

    **Additional notes or concerns**

    Due inconsistencies in naming this and other mammary gland epithelial cell types,
    several mammary gland experts gathered  for a breast atlas annotation jamboree
    organized by Chan-Zuckerberg initiative. They agreed to label this cell type as
    basal-myoepithelial cell. [PMID:38059556](https://pubmed.ncbi.nlm.nih.gov/38059556)
