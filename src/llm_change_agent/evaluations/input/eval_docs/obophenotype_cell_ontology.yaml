- pr623: 'Redefine memory T cells in a functional manner

    This is a followup to #110.

    The challenge is as currently defined TEMRA cells (''effector memory CD8-positive,
    alpha-beta T cell, terminally differentiated'' CL:0001062) are not placed by the
    reasoner under the memory T cell hierarchy, as they express CD45RA and not CD45RO.
    As CD45RO is currently used to determine whether a T cell is a memory T cell,
    we should move to a functional differentia instead.

    The suggest fix is to redefine memory T cell (CL:0000813) with the axiom has_completed
    ''memory T cell differentiation'' (GO:0043379) instead of the marker axioms currently
    used.  This functional approach will support non-human species better as well.  Then
    all subtypes of memory T cells will receive the same axiom to allow for proper
    reasoning.'
- pr622: 'Limited revision to B cell hierarchy and class definitions

    Based on discussions with HIPC panel of expert immunologists, the following changes
    are proposed.

    Existing hierarchy

    lymphocyte

    --''lymphocyte of B lineage''

    ----''antibody secreting cell''

    ------''plasma cell''

    -------plasmablast

    ----''B cell''

    ------''immature B cell''

    ------''mature B cell''

    ------''precursor B cell''

    ------''transitional stage B cell''

    Goal 1:  Introduce subclasses of ''lymphocyte of B lineage'' and ''B cell'' that
    bear the mammalian CD19 marker and are taxon restricted.  This will allow annotators
    in non-mammalian species to use the highest level terms for identifiable B cells
    in their respective species without concern about whether a CD19 ortholog is expressed
    in those species.

    New hierarchy

    lymphocyte

    --''lymphocyte of B lineage''

    ----''B cell''

    ----''lymphocyte of B lineage, CD19-positive'' [only_in_taxon some Mammalia]

    ------''B cell, CD19-positive'' [only_in_taxon some Mammalia]

    --------''immature B cell''

    --------''mature B cell''

    --------''precursor B cell''

    --------''transitional stage B cell''

    ----''antibody secreting cell''

    ------''plasma cell''

    -------plasmablast

    Appropriate subsumption and logical definitions will enable inference of a correct
    polyhierachy (not shown above due).

    Textual definitions

    ''lymphocyte of B lineage''

    EXISTING A lymphocyte of B lineage is a lymphocyte that expresses CD19 on the
    cell surface. An additional defining characteristic is the commitment to express
    an immunoglobulin complex.

    NEW A lymphocyte of B lineage with the commitment to express an immunoglobulin
    complex.

    [not sure how to capture this logically for now]

    ''lymphocyte of B lineage, CD19-positive''

    NEW A lymphocyte of B lineage that expresses CD19 on the cell surface. An additional
    defining characteristic is the commitment to express an immunoglobulin complex.

    ''B cell''

    EXISTING A lymphocyte of B lineage with the phenotype CD19-positive, CD20-positive,
    and capable of B cell mediated immunity.

    NEW A lymphocyte of B lineage capable of B cell mediated immunity.

    ''B cell, CD19-positive''

    NEW A lymphocyte of B lineage that is CD19-positive and capable of B cell mediated
    immunity.

    Goal 2 Add synonyms and classes to more fully represent plasmablasts

    plasmablast (CL:0000980) will receive the following synonyms:

    "CD20-negative B cell" (broad)

    "CD27-positive, CD38-positive, CD20-negative B-cell" (exact)

    A subclass of plasmablast

    label ''CD86-positive plasmablast''

    Definition "A plasmablast that is CD86-positive" [PMID:20398308]

    synonym "CD86-positive, CD20-negative B cell" (broad)

    logical definition per the textual definition'
