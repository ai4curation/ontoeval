- pr1937: "germ line stem cell (sensu Vertebrata / sensu Nematoda and Protostomia)\n\
    [germ line stem cell](http://purl.obolibrary.org/obo/CL_0000014) has two subclasses\
    \ for vertebrate and protostomes:\n* [germ line stem cell (sensu Vertebrata)](http://purl.obolibrary.org/obo/CL_0000085);\n\
    * [germ line stem cell (sensu Nematoda and Protostomia)](http://purl.obolibrary.org/obo/CL_0000086).\n\
    (And likewise for the sex-specific [female germ line stem cell](http://purl.obolibrary.org/obo/CL_0000022)\
    \ and [male germ line stem cell](http://purl.obolibrary.org/obo/CL_0000016).)\n\
    I am not sure there is a need to have distinct classes for vertebrates and protostomes\
    \ in that case. I am more familiar with insect biology, but from my vague recollection\
    \ of vertebrate developmental biology I don\u2019t think germ line stem cells\
    \ differ that much across taxa.\nMy feeling is that all those `(sensu something)`-classes\
    \ should be avoided when possible, and only used when there is a genuine need\
    \ to distinguish between cells that are similarly named but are actually completely\
    \ different. If the only differentia of a _germ line stem cell (sensu Vertebrata)_\
    \ relative to a generic _germ line stem cell_ is that it is specific to vertebrates\
    \ (and likewise if the only differentia of a _germ line stem cell (sensu Nematoda\
    \ and Protostomia)_ relative to a generic _germ line stem cell_ is that it is\
    \ specific to protostomes), then to me it suggests those terms really have no\
    \ reason to exist.\nIf vertebrate and protostome germ line stem cells really differ\
    \ enough to warrant distinct classes, then those terms should get proper definitions\
    \ that explain at least summarily what the differences are."
