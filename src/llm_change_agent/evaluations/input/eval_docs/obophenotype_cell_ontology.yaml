    \ cell\" classification)\nSome of these groupings may be historic - e.g it looks\
    \ like both photopic and scotopic receptor cells have been there from the early\
    \ days of CL, and they are undefined. These could probably be obsoleted. \nThe\
    \ classification here appears wrong:\n* [] CL:0000210 ! photoreceptor cell\n \
    \   * [i] **CL:0000489 ! scotopic photoreceptor cell**\n    * [i] CL:0000488 !\
    \ visible light photoreceptor cell\n        * [i] **CL:0000490 ! photopic photoreceptor\
    \ cell**\nAFAIK, both scotopic and photopic are visible, the distinction is to\
    \ do with light levels. `visible light photoreceptor cell` is also massively incomplete\
    \ - other than photopic, it only has fly neurons.\nI can see a number of challenges\
    \ with making axiomatization complete here related to species specificity. There\
