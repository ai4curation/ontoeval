    valvular endothelial cell ([PMID:25311230](https://pubmed.ncbi.nlm.nih.gov/25311230))

    **Definition** (free text, with reference(s), please. PubMed ID format is PMID:XXXXXX)

    A cardiac valve cell that lines the surfaces of valve leaflets. Along with valve
    interstitial cells, a valve endothelial cell maintains tissue homeostasis for
    the function of cardiac valves through secreting biochemical signals, matrix proteins
    and matrix remodeling enzymes.

    [PMID:25311230](https://pubmed.ncbi.nlm.nih.gov/25311230)

    **Comment**

    At least in some mammalian species, a valve endothelial cell expresses CD31. Valve
    endothelial cells can undergo an endothelial to mesenchymal transition (EMT) to
    acquire a fibroblast or myofibroblast phenotype that leads to changes in the microenvironmental
    signals and facilitates tissue regeneration. [PMID:25311230](https://pubmed.ncbi.nlm.nih.gov/25311230)

