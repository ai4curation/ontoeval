- pr1185: "[Class hierarchy] Fibroblasts are not epithelial cells!\n**CL term**\n\
    In the current ontology, the term `CL_2000096 ` (reticular layer of dermis fibroblast)\
    \ has a `\"is_a\"` relation with `CL:0000066` (epithelial cells). This is, as\
    \ far as I understand biology, inaccurate. \n**Suggested revision and reasons**\n\
    [I tried to fix it in a Pull request](https://github.com/obophenotype/cell-ontology/pull/1182)\
    \ and I was told to modify the `src/ontology/cl-edit.owl` file directly. Now,\
    \ the corresponding entry in this file looks like this:\n```\n# Class: obo:CL_2000096\
    \ (reticular layer of dermis fibroblast)\nAnnotationAssertion(Annotation(oboInOwl:hasDbXref\
    \ \"GOC:TermGenie\"^^xsd:string) obo:IAO_0000115 obo:CL_2000096 \"Any fibroblast\
    \ that is part of a reticular layer of dermis.\"^^xsd:string)\nAnnotationAssertion(oboInOwl:created_by\
    \ obo:CL_2000096 \"TermGenie\"^^xsd:string)\nAnnotationAssertion(oboInOwl:creation_date\
    \ obo:CL_2000096 \"2015-08-11T16:28:16Z\"^^xsd:string)\nAnnotationAssertion(oboInOwl:hasOBONamespace\
    \ obo:CL_2000096 \"cell\"^^xsd:string)\nAnnotationAssertion(oboInOwl:id obo:CL_2000096\
    \ \"CL:2000096\"^^xsd:string)\nAnnotationAssertion(rdfs:label obo:CL_2000096 \"\
    reticular layer of dermis fibroblast\"^^xsd:string)\nEquivalentClasses(obo:CL_2000096\
    \ ObjectIntersectionOf(obo:CL_0000057 ObjectSomeValuesFrom(obo:BFO_0000050 obo:UBERON_0001993)))\n\
    ```\nNo traces of `CL:0000066` (epithelial cells). I speculate that the term `obo:UBERON_0001993`\
    \ (reticular layer of dermis) might be problematic, since it has a `is part of`\
    \ relation with `UBERON:0001993` (epidermal-dermal junction). But I'm at the limit\
    \ of my understanding of these things; I'm not an ontologist."
