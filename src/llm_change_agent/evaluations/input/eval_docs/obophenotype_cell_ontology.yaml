    \ Pcdh8 noted in mice. Whilst in general medium spiny neurons have been found\
    \ to be differentially distributed across the basal ganglia, the eccentric medium\
    \ spiny neuron cell type has been found to be more evenly distributed throughout\
    \ cerebral nuclei.\ndoi:10.1101/2022.10.12.511898\ndoi:10.1016/j.cell.2018.07.028\n\
