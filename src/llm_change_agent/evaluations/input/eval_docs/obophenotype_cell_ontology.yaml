- pr2323: 'Edit myoepithelial cell of mammary gland

    **Current term label**

    [myoepithelial cell of mammary gland](http://purl.obolibrary.org/obo/CL_0002324)

    **Preferred term label**

    basal-myoepithelial cell of mammary gland

    **Synonyms**

    basal-myoepithelial cell (broad) [Kumar et al., 2023](https://www.nature.com/articles/s41586-023-06252-9)

    basal myoepithelial cell (broad) [PMID:37694522](https://www.tandfonline.com/doi/full/10.1080/21691401.2023.2252872)

    myoepithelial cell of mammary gland (broad) [PMID:11250738](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC138667/)

    basal (related)[Kumar et al., 2023](https://www.nature.com/articles/s41586-023-06252-9)

    BM (related, abbreviation) [ Bhat-Nakshatri et al., 2024](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10774565/)

    B-Myo cell (related, abbreviation)(jamboree)

    Current synonyms should be narrow, they reflect a cell more specific

    **Current definition**

    A myoepithelial cell that surrounds milk-secreting luminal epithelial cells. This
    cell type contracts under the stimulation of oxytocin and is attached to the basement
    membrane by hemidesmosomes and to the adjacent luminal cells by desmosomes. This
    cell type expresses high level of keratin-14 and is estrogen receptor alpha negative.

    **New proposed definition**

    A myoepithelial cell that is part of the mammary gland and is located in the basal
    layer. During lactation, a basal-myoepithelial cell of mammary gland contracts
    under the stimulation of oxytocin. In humans, a basal-myoepithelial cell of mammary
    gland can be identified by high levels of CD49f and low levels of EpCAM.

    [PMID:38059556](https://pubmed.ncbi.nlm.nih.gov/38059556) (coming manuscript to
    be cited)

